<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Spinny Spin</title>
	<script src="jquery-3.3.1.min.js"></script>
	<script src="jquery.color.js"></script>
	<script src="script.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body onload="init()">
	<div id="border"></div>
	<div id="spinny" class="circle">
		<div id="ticker"></div>
		<div class="straightspokes">
			<div class="spoke vertical"></div>	
			<div class="spoke horizontal"></div>	
		</div>
		<div class="skewspokes">
			<div class="spoke vertical"></div>	
			<div class="spoke horizontal"></div>
		</div>
		<div class="quad quad1"></div>
		<div class="quad quad2"></div>
		<div class="quad quad3"></div>
		<div class="quad quad4"></div>
		<div class="quad quad5"></div>
		<div class="quad quad6"></div>
		<div class="quad quad7"></div>
		<div class="quad quad8"></div>
		<div id="middle" class="circle">SPACE</div>
	</div>
</body>
</html>
